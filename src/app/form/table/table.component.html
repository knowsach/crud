<div  >
  <div class="header-div">
      <input id="search-input" type="text" placeholder="search" (keyup)="filterData($event.target.value)" >
      <a (click)="routeToForm()"> <svg id="add-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg> </a>
  </div>
  <div class="body-div">
    <div class="table-headher">
        <div>
           <table mat-table #table [dataSource]="datasource" matSort class="mat-elevation-z8" id="table" style="width:100%">
               
            <ng-container matColumnDef="Name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Contact">
              <th mat-header-cell *matHeaderCellDef> Contact </th>
              <td mat-cell *matCellDef="let user"> {{user.contact}} </td>
            </ng-container>

            <ng-container matColumnDef="Address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let user"> {{user.address}} </td>
            </ng-container>

            <ng-container matColumnDef="Birthday">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
              <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
            </ng-container>

            <ng-container matColumnDef="Gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="Date of Joining">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
              <td mat-cell *matCellDef="let user"> {{user.doj}} </td>
            </ng-container>

            <ng-container matColumnDef="Marital Status">
              <th mat-header-cell *matHeaderCellDef> Marital Status </th>
              <td mat-cell *matCellDef="let user"> {{user.marital}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let user"> <button mat-raised-button (click)="edit(user.id ,user)">Edit</button> </td>
            </ng-container>

            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let user" > <button mat-raised-button (click)="deleteItem(user.id )">Delete</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
           </table>

           <mat-paginator [pageSizeOptions]="[1,2,3]" showFirstLastButtons ></mat-paginator>
        </div>
    </div>
  </div>
</div>
