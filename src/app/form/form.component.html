<div>
  <h3>employee </h3>
   <form>
    <div class="form-group"  >
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]='user.name'>
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" name="email" [(ngModel)]='user.email'>
    </div>

    <div class="form-group">
      <label>Contact:</label>
      <input type="number" name="contact" class="form-control" minlength="10" [(ngModel)]="user.contact">
    </div>

    <div>
      <label class="form-group">Address</label> <br>
      <input type="text" name="address" class="form-control" [(ngModel)]="user.address" >
    </div> <br>

    <div class="form-group">
      Birthday: <input type="date" name="birthday" name="bday" [(ngModel)]="user.dob">
    </div>

    <div class="form-group">
      <label>Gender:</label> <br>
      <label >
        <input type="radio" name="gender" value={{0}} (change)="genderRadioChange($event)" >Male
      </label> <br>
      <label class="radio-inline">
        <input type="radio" name="gender"  value={{1}} (change)="genderRadioChange($event)" >female
      </label>
    </div>

    <div class="form-group">
      Date of joining:<input type="date" name="doj" [(ngModel)]="user.doj">
    </div>

    <div class="form-group">
       <label>Marital status:</label> <br>
       <label>
       <input type="radio" name="MaritalStatus" value={{0}} (change)="maritalRadioChange($event)" > married </label><br>

       <label><input type="radio" name="MaritalStatus" value={{1}} (change)="maritalRadioChange($event)">unmarried</label>
    </div>
 
    <div class="error"> {{errorMessage}} </div>

    <div class="form-group">
    <button type="button" class="btn btn-primary"  [routerLink]="routeToTable()"  (click)="formValidation()" >submit</button>
    </div>
  </form>
</div>
