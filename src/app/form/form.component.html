<div class="form">
  <h3>employee </h3>
  <br>
   <form>
    <div class="form-group"  >
      <label style="font-weight: bold" >Name</label>
      <input type="text" placeholder="minimum four characters" class="form-control" name="name" [(ngModel)]='user.name'>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">E-mail</label>
      <input type="email" placeholder="eg. someone@example.com" class="form-control" name="email" [(ngModel)]='user.email'>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Contact</label>
      <input type="number" name="contact" class="form-control" minlength="10" [(ngModel)]="user.contact">
    </div>

    <div>
      <label style="font-weight: bold" class="form-group">Address</label> <br>
      <input type="text" name="address" class="form-control" [(ngModel)]="user.address" >
    </div> <br>

    <div class="form-group">
    <label style="font-weight: bold"> Date of Birth:</label> <input id="dob" type="date" name="birthday" name="bday" [(ngModel)]="user.dob">
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Gender:</label> <br>
      <label >
        <input type="radio" name="gender" value={{0}} (change)="genderRadioChange($event)" >Male
      </label> <br>
      <label class="radio-inline">
        <input type="radio" name="gender"  value={{1}} (change)="genderRadioChange($event)" >female
      </label>
    </div>

    <div class="form-group">
     <label style="font-weight: bold"> Date of Joining:</label> <input id="doj" type="date" name="doj" [(ngModel)]="user.doj">
    </div>

    <div class="form-group">
       <label style="font-weight: bold">Marital status:</label> <br>
       <label>
       <input type="radio" name="MaritalStatus" value={{0}} (change)="maritalRadioChange($event)" > married </label><br>

       <label><input type="radio" name="MaritalStatus" value={{1}} (change)="maritalRadioChange($event)">unmarried</label>
    </div>
 
    <div class="error"> {{errorMessage}} </div>

    <br>
    <div class="form-group">
    <button type="button" class="btn btn-primary"  [routerLink]="routeToTable()"  (click)="formValidation()" >submit</button>
    </div>
  </form>
</div>
